<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>webnect</title>
    <style>
        :root {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        }

        body {
            margin: 0;
            padding: 24px;
            display: grid;
            place-items: center;
            background: #0b0c10;
            color: #eaf0f6;
        }

        .wrap {
            display: grid;
            gap: 16px;
        }

        .card-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            background: #111319;
            border: 1px solid #1e2230;
            border-radius: 16px;
            padding: 12px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, .24);
        }

        h1 {
            margin: 0 0 12px;
            font-size: 20px;
            font-weight: 650;
            letter-spacing: .2px;
            text-align: center;
        }

        canvas {
            width: 640px;
            height: 480px;
            border-radius: 12px;
            background: #0e1116;
            border: 1px solid #242a38;
            display: block;
        }
    </style>
</head>
<body>
<div class="wrap">
    <h1>WebSocket PNG Streams â†’ Canvas</h1>

    <div class="card-container">
        <div class="card">
            <h2>Video</h2>
            <canvas id="canvasVideo" width="640" height="480"></canvas>
        </div>

        <div class="card">
            <h2>Depth</h2>
            <canvas id="canvasDepth" width="640" height="480"></canvas>
        </div>
    </div>
</div>

<script>
    function setupCanvasStream(canvasId, wsPath) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext('2d');

        const ws = new WebSocket(`ws://${location.host}${wsPath}`);
        ws.binaryType = 'arraybuffer';

        ws.onmessage = async (event) => {
            try {
                const blob = new Blob([event.data], {type: 'image/png'});
                const bitmap = await createImageBitmap(blob);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                const scale = Math.min(canvas.width / bitmap.width, canvas.height / bitmap.height);
                const dw = Math.max(1, Math.round(bitmap.width * scale));
                const dh = Math.max(1, Math.round(bitmap.height * scale));
                const dx = Math.floor((canvas.width - dw) / 2);
                const dy = Math.floor((canvas.height - dh) / 2);

                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(bitmap, dx, dy, dw, dh);
            } catch (err) {
                console.error(`Failed to draw frame for ${canvasId}:`, err);
            }
        };

        ws.onopen = () => console.log(`${canvasId} WebSocket connected`);
        ws.onclose = () => console.log(`${canvasId} WebSocket disconnected`);
        ws.onerror = (err) => console.error(`${canvasId} WebSocket error`, err);
    }

    setupCanvasStream('canvasVideo', '/ws/depth');
    setupCanvasStream('canvasDepth', '/ws/video');
</script>
</body>
</html>
